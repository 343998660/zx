<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-user-edit" th:object="${user}">
        <h4 class="form-header h4">基本信息</h4>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>唯一编号：</label>
            <div class="col-sm-8">
                <input name="userName"  class="form-control" type="text" readonly="true"  th:field="*{user_oid}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>姓名：</label>
            <div class="col-sm-8">
                <input name="userName" placeholder="请输入用户名称" class="form-control" type="text"  th:field="*{user_name}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>登录名：</label>
            <div class="col-sm-8">
                <input name="uname" id="uname" class="form-control" type="text" th:field="*{user_uname}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>登录密码：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" name="deptName" id="user_password" th:field="*{user_password}" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>岗位：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" name="deptName" id="user_type" th:field="*{user_type}" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>邮箱：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control email" type="text" maxlength="50" placeholder="请输入邮箱" th:field="*{user_email}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>手机号码：</label>
            <div class="col-sm-8">
                <input name="phonenumber" placeholder="请输入手机号码" class="form-control" type="text" maxlength="11" th:field="*{user_phone}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>创建时间：</label>
            <div class="col-sm-8">
                <input name="phonenumber"  class="form-control" type="text" readonly="true" th:field="*{user_greantime}" required>
            </div>
        </div>
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>


    </form>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "system/user";
    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-user-edit").serializeArray();
            $.operate.saveTab(prefix + "/edit", data);
        }
    }
</script>
</body>
</html>
