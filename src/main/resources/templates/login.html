<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>信索咨询问卷登录系统</title>
   
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css}" rel="stylesheet"/>
    <!--[if lt IE 9]
    <meta http-equiv="refresh" content="0;ie.html" />
    [endif]<-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ 信索咨询 ]" src="../static/cinsos.png" th:src="@{/cinsos.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>信索调研平台</strong></h4>
                    <ul class="m-b">
                       <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 奋斗者的价值实现平台</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 迅速</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 严谨</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 策略</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 信息创造价值</li>
                    </ul>
                    
                </div>
            </div>
            <div class="col-sm-5">
                <form id="#from1" name="user_login" th:action="@{/user/login}" method="post">
                    <h4 class="no-margins"  style="color:red" th:text="${#request.getAttribute('msg')}"  ></h4>
                    <strong><p id="tips"  class="m-t-md" style="color: white">源于信，成于索！</p></strong>
                    <input type="text"    id="logname" name="username" class="form-control uname"     placeholder="用户名"   autocomplete="off" value="admin" />
                    <input type="password" id="logpassword" name="password" class="form-control pword"     placeholder="密码" autocomplete="off" value="cinsos123"  />
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后..." type="button">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
           <!-- <div class="pull-left">
                &copy; 2019 All Rights Reserved. RuoYi <br>
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备18046899号</a><br>
            </div> -->
        </div>
    </div>
<!-- 全局js -->
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script>
    document.onkeydown=function (ev) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode==13){
            $("button").click();
        }
    }
</script>
</body>
</html>
